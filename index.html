<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anton</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fullPage.css">
    <link type="text/css" rel="stylesheet" href="css/lightgallery.css" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/easings.min.js"></script>
    <script src="js/scrolloverflow.min.js"></script>
    <script src="js/fullPage.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/lightgallery.min.js"></script>
    <script src="js/lg-thumbnail.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div id="fullpage">
        <section class="about section">
            <div class="zaglushka"></div>
            <div class="container">
                    <p class="zagolovok">Антон Селивёрстов</p>
                    <div class="img-logo">
                        <img src="img/about-logo.png">
                    </div>
                    <div class="obo-mne">
                        <p>Привет!</p>
                        <p>Я проффесиональный фотограф с собственным оборудованием. 
                        Для меня честь разделять с людьми их самые важные моменты в жизни, и я счастлив помогать сохранять память о них.</p>
                        <p>Давай знакомиться</p>
                    </div>
            </div>
        </section>
        <section class="achive section">
                <div class="zaglushka"></div>
                <div class="vspishka"></div>
                <div class="container"> 
                        <div class="circles">
                            <div class="circle-block" v-for="circle in circles">
                                    <canvas class="circle" width="300" height="300" ></canvas>
                                    <p class="circle-numbers">{{circle.number}}</p>
                                    <p class="about-numbers">{{circle.text}}</p>
                            </div> 
                        </div>
                        <div class="img-block-2">
                            <img src="img/block-2-couple.png">
                        </div>
                </div>
        </section>
        <section class="gallery section">
                <div class="zaglushka"></div>
                <div class="container">
                        <p class="zagolovok">Моё портфолио</p>
                        <div id="lightgallery" class="gallery-itself" >
                                <a :href="img.url" class="img-block" v-for="img in imgs">
                                    <img :src="img.url">
                                </a>
                        </div>
                        
                </div>
        </section>

        <section class="contacts section">
        
        </section>
   
      </div>
</body>
</html>
